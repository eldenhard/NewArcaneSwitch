  <style>
.loader{
  position: fixed;
  top: 25%;
  z-index: 1000;
  position: relative;
  left: 50%;
  transform: translate(-50%, 0);
}
#envelope {
  display: block;
  width: 400px;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  margin: auto;
  animation: 2s envelope-enter, 2s envelope-pulse 2.65s 3, 1s envelope-exit 7s forwards;
}

.letter-line {
  fill: none;
  opacity: 0.15;
  stroke: #000;
  stroke-width: 7;
  stroke-linecap: round;
  stroke-miterlimit: 10;
}

#letter-top {
  animation: 1.75s letter-top ease-in-out;
  animation-fill-mode: both;
  transform-origin: 50% 32%;
}

#letter-top-2 {
  animation: 1.75s letter-top-2 ease-in-out;
  animation-fill-mode: both;
  transform-origin: 50% 32%;
}

#letter-bottom {
  animation: 2s letter-bottom;
  animation-delay: 1s;
  animation-fill-mode: both;
}

#envelope-back {
  animation: 1s envelope-back;
  animation-delay: 1.5s;
  animation-fill-mode: both;
  fill: #a4def2;
}

#envelope-top {
  animation: 1.25s envelope-top ease-in;
  animation-delay: 1.5s;
  animation-fill-mode: both;
  transform-origin: 50% 30%;
}

#envelope-top-shadow {
  animation: 1.25s envelope-top-shadow ease-in;
  animation-delay: 1.5s;
  animation-fill-mode: both;
  transform-origin: 50% 30%;
}

#envelope-right {
  animation: 1.25s envelope-right ease-in;
  animation-delay: 1.5s;
  animation-fill-mode: both;
  transform-origin: 69.5% 50%;
}

#envelope-left {
  animation: 1.25s envelope-left ease-in;
  animation-delay: 1.3s;
  animation-fill-mode: both;
  transform-origin: 30.5% 50%;
}

#envelope-bottom {
  animation: 1.25s envelope-bottom ease-in;
  animation-delay: 1.5s;
  animation-fill-mode: both;
  transform-origin: 50% 70%;
}

@keyframes letter-top {
  0% {
    transform: scaleY(-1) skewX(0deg);
    fill: #f2f0e6;
  }
  50% {
    transform: scaleY(0) skewX(-20deg);
    fill: #cfc8a3;
  }
  100% {
    transform: scaleY(1) skewX(0deg);
    fill: #f2f0e6;
  }
}
@keyframes letter-top-2 {
  0% {
    transform: scaleY(-1) skewX(0deg);
    fill: #f2f0e6;
  }
  50% {
    transform: scaleY(0) skewX(20deg);
    fill: #cfc8a3;
  }
  100% {
    transform: scaleY(1) skewX(0deg);
    fill: #f2f0e6;
  }
}
@keyframes letter-bottom {
  from {
    fill: #f2f0e6;
  }
  to {
    fill: #e1dcc4;
  }
}
@keyframes envelope-back {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
@keyframes envelope-enter {
  0% {
    opacity: 0;
    transform: scale(0);
  }
  50% {
    opacity: 1;
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}
@keyframes envelope-pulse {
  0% {
    transform: scale(1);
  }
  25% {
    transform: scale(0.95);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}
@keyframes envelope-top {
  0% {
    transform: scaleY(0);
    fill: #fdfeff;
  }
  50% {
    transform: scaleY(-1);
    fill: #a4def2;
  }
  60% {
    fill: #77ceec;
  }
  100% {
    transform: scaleY(1);
    fill: #d1eef8;
  }
}
@keyframes envelope-top-shadow {
  0% {
    opacity: 0;
  }
  65% {
    opacity: 0;
    transform: scaleY(2);
  }
  100% {
    opacity: 0.25;
    transform: scaleY(1.05);
  }
}
@keyframes envelope-right {
  0% {
    transform: scaleX(0);
    fill: #fdfeff;
  }
  50% {
    transform: scaleX(-1);
    fill: #a4def2;
  }
  60% {
    fill: #77ceec;
  }
  100% {
    transform: scaleX(1);
    fill: #a4def2;
  }
}
@keyframes envelope-left {
  0% {
    transform: scaleX(0);
    fill: #fdfeff;
  }
  50% {
    transform: scaleX(-1);
    fill: #a4def2;
  }
  60% {
    fill: #77ceec;
  }
  100% {
    transform: scaleX(1);
    fill: #a4def2;
  }
}
@keyframes envelope-bottom {
  0% {
    transform: scaleY(0);
    fill: #77ceec;
  }
  50% {
    transform: scaleY(-1);
    fill: #a4def2;
  }
  100% {
    transform: scaleY(1);
    fill: #77ceec;
  }
}
@keyframes envelope-exit {
  0% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(2);
  }
}
  </style>
